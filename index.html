<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furon Flow</title>

    <!-- Google Fonts - Encode Sans Semi Expanded -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Global */
      * {
        font-family: "Encode Sans Semi Expanded", sans-serif;
      }

      /* Layout */
      .tablet-optimized {
        min-height: 100vh;
        width: 100vw;
        max-width: 1200px;
        aspect-ratio: 3 / 5; /* 1200:2000 (portrait) */
      }

      .bg-main {
        background-image: url("./image/Background2.png");
        background-size: cover;
        background-position: 45% center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .portrait-layout {
        padding-top: 10vh;
        padding-bottom: 15vh;
      }

      /* Typography (base: 600x1000) */
      .hi-furon {
        font-size: 18pt;
        font-weight: 100; /* ExtraLight */
      }

      .furon-flow {
        font-size: 43pt;
        font-weight: 500; /* Regular */
      }

      .button-text {
        font-size: 28pt;
        font-weight: 200; /* Light */
      }

      .explain-text {
        position: absolute;
        bottom: 10vh; /* 10% from bottom */
        left: 50%;
        transform: translateX(-50%);
        font-size: 18pt;
        font-weight: 100;
      }

      /* Buttons */
      .button {
        width: 300px; /* x2 at >=1000px */
        height: 70px; /* x2 at >=1000px */
        
        /* 유리 질감만 (Saturation 없음) */
        backdrop-filter: blur(5px) brightness(1.05);
        -webkit-backdrop-filter: blur(5px) brightness(1.05);
        
        /* 유리 질감 그림자 */
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.4),
          inset 0 -1px 0 rgba(255, 255, 255, 0.1);
      }

      /* 호버 시 왜곡 강화 */
      .button:hover {
        backdrop-filter: blur(20px) saturate(110%) brightness(1.1) hue-rotate(5deg);
        -webkit-backdrop-filter: blur(20px) saturate(110%) brightness(1.1) hue-rotate(5deg);

        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.15),
          inset 0 2px 0 rgba(255, 255, 255, 0.5),
          inset 0 -2px 0 rgba(255, 255, 255, 0.2);
      }



      /* 1200×2000 (2x) */
      @media (min-width: 1000px) {
        .button {
          width: 600px;
          height: 140px;
        }

        .hi-furon {
          font-size: 36pt;
          font-weight: 100; /* ExtraLight */
        }

        .furon-flow {
          font-size: 86pt;
          font-weight: 500; /* Light */
          
        }

        .button-text {
          font-size: 48pt;
          font-weight: 200; /* Light */
        }

        .explain-text {
          bottom: 8vh; /* a bit higher on tall screens */
          left: 50%;
          transform: translateX(-50%);
          font-size: 36pt;
          font-weight: 100;
        }

        .button-container {
          gap: 3rem;
        }

      }

      /* 버튼 공통 스타일 - 진짜 유리 질감 */
      .btn-common {
        /* 매우 투명한 유리 배경 */
        background-color: rgba(255, 255, 255, 0.1);
        
        /* text-white */
        color: white;
        
        /* rounded-full */
        border-radius: 9999px;
        
        /* 은은한 유리 테두리 */
        border: 1px solid rgba(255, 255, 255, 0.2);
        
        /* transition-all duration-300 */
        transition: all 0.3s ease;
        
        /* flex items-center justify-center */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* hover 시 유리 질감 강화 */
      .btn-common:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
      }
    </style>
  </head>

  <body class="overflow-hidden">
    <!-- Main container (portrait tablet optimized) -->
    <div
      class="tablet-optimized bg-main flex flex-col items-center justify-center portrait-layout mx-auto"
    >
      <!-- Hi furon -->
      <div class="text-white hi-furon mb-4"> Welcome to this moment </div>

      <!-- Furon Flow -->
      <div class="text-white furon-flow mb-24 lg:mb-48 text-center leading-tight">
        Beyond The Flow
      </div>

      <!-- 4 buttons (vertical) -->
      <div class="flex flex-col space-y-12 button-container">
        <button class="button button-text btn-common">
          Listening
        </button>

        <button class="button button-text btn-common">
          Analyzing
        </button>

        <button class="button button-text btn-common">
          Answering
        </button>

        <button class="button button-text btn-common">
          Arriving
        </button>
      </div>

      <!-- Helper text -->
      <div class="text-white explain-text text-center">버튼을 눌러보세요</div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
